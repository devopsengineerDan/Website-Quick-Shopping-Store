<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Poppins&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="./Assets/js/index.js" defer></script>
    <title>Quick Shopping Store</title>
</head>
<body>
    <div class="container">
        <div class="navigation-container">
            <div class="logo-container">Quick Shopping Store</div>
            <div class="nav-container">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Categories</a></li>
                        <li><a href="#">Shop</a></li>
                    </ul>
                </nav>
            </div>
            <div class="cart-container">
                <button class="search-button">
                    <i class='bx bx-search'></i>
                </button>
                <button class="notification-button">
                    <i class='bx bxs-bell'></i>
                </button>
                <button class="cart-button">
                    <i class='bx bx-cart-alt'></i>
                </button>
            </div>
            <div class="user-container">
                <button class="user-button">
                    <i class='bx bxs-user'></i>
                </button>
                <ul>
                    <li>Antony Kimani</li>
                    <li>balance:20,000</li>
                </ul>
            </div>
        </div>
        <div class="slide-container">
            <div class="gallery-show">
                <button class="left-button"><i class='bx bx-left-arrow-alt bx-md'></i></button>
                <div class="gallery-text">
                    <h1 class="gallery-text-title"></h1>
                    <h3 class="gallery-text-subtitle"></h3>
                    <button class="see-more">See More</button>
                </div>
                <div class="gallery-picture">
                    <img alt="" class="gallery-image">
                </div>
                <button class="right-button"><i class='bx bx-right-arrow-alt bx-md'></i></button>
            </div>
            <div class="discount-container">
                <div class="discount-card">

                </div>
                <div class="discount-card">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
